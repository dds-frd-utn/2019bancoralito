<html>
    <head>
        <title>CAJERO AUTOMATICO BANCO RALITO</title>
        <meta charset="UTF-8">
        <link href="css/all.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="jquery/jquery.js"></script>

        
        <style>
            header{
                height: 4em;
            }
            .opcion-menu{
                height: 5em;
                width: 15em;
                background-color: blue;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header>
                    <h4>Bienvenido</h4>
                </header>
            </div>
            <div class="row">
                <header>
                    <h4>[Información adicional]</h4>
                </header>
            </div>
            <div class="d-flex justify-content-between">
                <div class="p-2 opcion-menu" id="1">Flex item 1</div>
                <div class="p-2 opcion-menu" id="2">Flex item 2</div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="p-2 opcion-menu"  id="3">Flex item 3</div>
                <div class="p-2 opcion-menu"  id="4">Flex item 4</div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="p-2 opcion-menu"  id="5">Flex item 5</div>
                <div class="p-2 opcion-menu"  id="6">Flex item 6</div>
            </div>

            
        </div>
        <script>
            $(".opcion-menu").click(function(event){
                event.preventDefault();
                let accion = $(this).attr("id");
                alert("Seleccionó la acción "+accion);
            });
        </script>
    </body>
</html>
