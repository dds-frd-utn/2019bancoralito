<html>
    <head>
        <title>CAJERO AUTOMATICO BANCO RALITO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="css/login.css" rel="stylesheet" id="bootstrap-css">
        <script src="jquery/jquery.js"></script>
        <link href="css/all.css" rel="stylesheet">

        <!--
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        -->
        <style>
            
            
        </style>
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->

                    <!-- Icon -->
                  <div class="fadeIn first">
                    <!--<img src="" id="icon" alt="User Icon" />-->
                    <h4>Banco Ralito</h4>
                  </div>

                  <!-- Login Form -->
                  <form>
                    <input type="text" id="login" class="fadeIn second" name="usuario" placeholder="usuario">
                    <input type="text" id="password" class="fadeIn third" name="password" placeholder="contraseña">
                    <input type="submit" id="btnIngresar" class="fadeIn fourth" value="Ingresar">
                  </form>
            </div>
        </div>
        <script>
            $("#btnIngresar").click(function(event){
                event.preventDefault();
                let user = $("#login").val();
                let pass = $("#password").val();
                if(user == "" || pass == ""){
                    alert("Por favor ingrese usuario y contraseña");
                }else{
                    location.href = "main.html";
                }
            });
        </script>
    </body>
</html>
